<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidroteknik Sevkiyat Takip Sistemi</title>
    <script>
        // Suppress Tailwind CDN production warning
        (function() {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                const message = args[0];
                if (typeof message === 'string' && message.includes('cdn.tailwindcss.com should not be used in production')) {
                    return; // Suppress this specific warning
                }
                originalWarn.apply(console, args);
            };
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Giriş Ekranı -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <img src="https://files.cdn-files-a.com/uploads/5644137/400_6865986816fbc.png" alt="Hidroteknik Logo" class="mx-auto mb-4 h-20 object-contain">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Hidroteknik</h1>
                <p class="text-gray-600">Sevkiyat Takip Sistemi</p>
            </div>
            <div class="mb-4">
                <label for="userEmail" class="block text-sm font-medium text-gray-700 mb-2">Mail Adresiniz</label>
                <input type="email" id="userEmail" placeholder="mail@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Mail adresinizi giriniz</p>
            </div>
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                Giriş Yap
            </button>
        </div>
    </div>

    <!-- Ana Ekran (Dashboard) -->
    <div id="dashboard" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8 py-2 sm:py-4">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 sm:gap-0">
                    <div class="flex items-center gap-2 sm:gap-3">
                        <img src="https://files.cdn-files-a.com/uploads/5644137/400_6865986816fbc.png" alt="Hidroteknik Logo" class="h-8 sm:h-10 object-contain">
                        <h1 class="text-lg sm:text-2xl font-bold text-gray-800">Sevkiyat Takip</h1>
                    </div>
                    <div class="flex items-center gap-2 sm:gap-4 w-full sm:w-auto justify-between sm:justify-end">
                        <span id="currentUser" class="text-gray-700 font-medium text-sm sm:text-base truncate max-w-[150px] sm:max-w-none"></span>
                        <button id="logoutBtn" class="bg-red-500 text-white px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg hover:bg-red-600 transition duration-200 text-sm sm:text-base">
                            Çıkış
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8 py-4 sm:py-8">

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6 mb-4 sm:mb-8">
                <!-- Bugünün Sevkiyatları -->
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-3 sm:mb-4">Bugünün Sevkiyatları</h2>
                    <div id="todayShipments" class="space-y-2">
                        <p class="text-gray-500 text-sm sm:text-base">Yükleniyor...</p>
                    </div>
                </div>

                <!-- Geciken Sevkiyatlar -->
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-3 sm:mb-4">Geciken Sevkiyatlar</h2>
                    <div id="overdueShipments" class="space-y-2">
                        <p class="text-gray-500 text-sm sm:text-base">Yükleniyor...</p>
                    </div>
                </div>
            </div>

            <!-- Tüm Kayıtlar Tablosu -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="px-3 sm:px-6 py-3 sm:py-4 border-b border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800">Tüm Kayıtlar</h2>
                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 w-full sm:w-auto">
                        <button id="addRecordBtn" class="bg-green-600 text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200 font-medium flex items-center justify-center gap-2 text-sm sm:text-base">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <span class="hidden sm:inline">Yeni Kayıt Ekle</span>
                            <span class="sm:hidden">Yeni Ekle</span>
                        </button>
                        <button id="printBtn" class="bg-blue-600 text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium flex items-center justify-center gap-2 text-sm sm:text-base">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                            </svg>
                            <span class="hidden sm:inline">Bekleyenleri Yazdır</span>
                            <span class="sm:hidden">Yazdır</span>
                        </button>
                    </div>
                </div>
                <!-- Desktop Table View -->
                <div class="hidden md:block overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarih</th>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kaynak</th>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hedef</th>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hedef Bölge</th>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dağıtımcı</th>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kaydı Giren</th>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Durum</th>
                                <th class="px-4 lg:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTableBody" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="9" class="px-6 py-4 text-center text-gray-500">Yükleniyor...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Mobile Card View -->
                <div id="mobileRecordsView" class="md:hidden p-3 space-y-3">
                    <p class="text-center text-gray-500">Yükleniyor...</p>
                </div>
                <!-- Pagination -->
                <div id="pagination" class="px-3 sm:px-6 py-3 sm:py-4 border-t border-gray-200 flex flex-col sm:flex-row justify-between items-center gap-3">
                </div>
            </div>
        </main>
    </div>

    <!-- Kayıt Ekleme/Düzenleme Modal -->
    <div id="recordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-2 sm:p-4">
        <div class="bg-white rounded-lg shadow-xl p-4 sm:p-6 w-full max-w-2xl max-h-[95vh] sm:max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-3 sm:mb-4">
                <h2 id="modalTitle" class="text-lg sm:text-2xl font-bold text-gray-800">Yeni Kayıt Ekle</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-xl sm:text-2xl">&times;</button>
            </div>
            <form id="recordForm">
                <input type="hidden" id="recordId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4">
                    <div>
                        <label for="tarih" class="block text-sm font-medium text-gray-700 mb-1">Tarih *</label>
                        <input type="date" id="tarih" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="kaynak" class="block text-sm font-medium text-gray-700 mb-1">Kaynak *</label>
                        <input type="text" id="kaynak" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="hedef" class="block text-sm font-medium text-gray-700 mb-1">Hedef *</label>
                        <input type="text" id="hedef" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="hedefBolge" class="block text-sm font-medium text-gray-700 mb-1">Hedef Bölge</label>
                        <select id="hedefBolge" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">-- Seçiniz --</option>
                            <option value="HACIEYÜPLÜ">HACIEYÜPLÜ</option>
                            <option value="SANAYİ">SANAYİ</option>
                            <option value="ŞEHİR MERKEZİ">ŞEHİR MERKEZİ</option>
                            <option value="DENİZLİ OSB">DENİZLİ OSB</option>
                            <option value="ÇARDAK OSB VE CİVARI">ÇARDAK OSB VE CİVARI</option>
                            <option value="ŞEHİR DIŞI">ŞEHİR DIŞI</option>
                            <option value="DİĞER">DİĞER</option>
                        </select>
                    </div>
                    <div>
                        <label for="kaynakMuhatap" class="block text-sm font-medium text-gray-700 mb-1">Kaynak Muhatap</label>
                        <input type="text" id="kaynakMuhatap" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="hedefMuhatap" class="block text-sm font-medium text-gray-700 mb-1">Hedef Muhatap</label>
                        <input type="text" id="hedefMuhatap" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="md:col-span-2">
                        <label for="dagitimci" class="block text-sm font-medium text-gray-700 mb-1">Dağıtımcı</label>
                        <select id="dagitimci" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">-- Dağıtımcı Seçiniz --</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="aciklama" class="block text-sm font-medium text-gray-700 mb-1">Not / Açıklama</label>
                        <textarea id="aciklama" rows="4" placeholder="Örn: 3 teneke hidrolik yağ teslim edilecek Orhan Bey'e" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                </div>
                <div class="mt-4 sm:mt-6 flex flex-col sm:flex-row justify-end gap-2 sm:gap-3">
                    <button type="button" id="cancelBtn" class="w-full sm:w-auto px-4 sm:px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 text-sm sm:text-base">
                        İptal
                    </button>
                    <button type="submit" class="w-full sm:w-auto px-4 sm:px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 font-medium text-sm sm:text-base">
                        Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
